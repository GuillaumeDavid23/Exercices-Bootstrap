<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Mon CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron ml-3 mt-3">
                <h1 class="display-4">Bonjour !</h1>
                <p class="lead">Bootstrap est sûrement le framework css le plus connu. Il est très puissant et permet de rendre mon site responsive.</p>
            </div>

        </div>
        <div class="row">
            <div class="col-7 ml-3 mb-2 p-3 alert-success rounded font-weight-bold">Un site responsive permet d'être plus accessible.</div>
        </div>
        <div class="row">
            <div class="col-7 ml-3 p-3 alert-danger rounded font-weight-bold">Un site qui n'est pas responsive se prive d'une grande partie de son public potentiel.</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
